<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="modest/css/modest.css"></link>
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 800px;
        margin: 0 auto;
        padding: 5px;
    }
</style>
<script type="text/javascript" src="showdown.min.js"></script>
<script type="text/javascript">
/*
   Get the 'showdown' script (markdown -> html converter):
   https://github.com/showdownjs/showdown/
   and the 'modest.css' style:
   https://github.com/markdowncss/modest.git

   Install to CWD
*/
function txt2html() {
	try {
		var text = document.getElementById("thePlainContent").textContent;
		var converter = new showdown.Converter();
		document.getElementById("theHtmlContent").innerHTML = text;

		var	html = converter.makeHtml( text );

		document.getElementById("thePlainContent").style="display:none;" 
			document.getElementById("theHtmlContent").innerHTML = html;
	} catch (err) {
/* For debugging - uncomment
		alert(err.message);
 */
	}
}
</script>
</head>
<body>
<article class="markdown-body" id="theHtmlContent"></article>
<pre id="thePlainContent">
THECONTENT
</pre>
</body>
<script>txt2html()</script>
</html>
